<article class="c-article--teaser">
  <h3 class="c-heading-b"><a href="{{ post.permalink }}">{{ post.title }}</a></h3>
  {% if post.tags %}
    <h2 class="u-visuallyHidden">{{ site.t[page.lang].tags }}</h2>
    <ul class="c-tags">
    {% for tag in post.tags %}
      <li class="c-tags__item">
        {{ tag }}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
  <p class="c-body">
  	{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
  </p>
</article>
