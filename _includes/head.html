<head>

  <!-- Global stuff -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <meta property="og:locale" content="{% if page.lang == 'en' %}en_US{% else %}sv_SE{% endif %}">

  <!-- Robots & indexing -->
  <meta name="robots" content="index,follow"> 
  <meta name="revisit-after" content="1 days"> 

  <!-- Page specific content -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] | escape }}{% endif %}">
  
  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] | escape }}{% endif %}">
  <meta property="og:site_name" content="Hannah Andersson">
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@decemberly_">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title[page.lang] }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] }}{% endif %}">
  <meta name="twitter:creator" content="@decemberly_">

  <!-- RSS -->
  {% if page.lang == 'en' %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title[page.lang] }}" href="http://feeds.feedburner.com/hannahandersson/en" />
  {% else %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title[page.lang] }}" href="http://feeds.feedburner.com/hannahandersson" />
  {% endif %}

  <!--Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Hannah Andersson">
  <meta name="application-name" content="Hannah Andersson">
  <meta name="theme-color" content="#fcce00">

  <!--Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:700|Lato:300,400" rel="stylesheet">
  
  <!--Stylesheets -->
  <link rel="stylesheet" href="/css/screen.css">
  <script src="/js/min/script.min.js"></script>

</head>
